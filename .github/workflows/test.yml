name: Build and Test

on:
  merge_group:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-22.04-2cpu-8ram-75ssd  # replace with ubuntu-latest once migrated to public

    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Setup build environment
        uses: ./.github/actions/setup

      - name: Build library
        run: ./gradlew :ui_components:assembleRelease --continue --console=plain --no-daemon

      - name: Run lint
        run: ./gradlew :ui_components:lint --continue --console=plain --no-daemon

      - name: Run unit tests
        run: ./gradlew clean :ui_components:test --continue --console=plain --no-daemon

#      - name: Generate test coverage report
