name: Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Publish Release
    if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/'))
    runs-on: ubuntu-22.04-2cpu-8ram-75ssd   # replace with ubuntu-latest once migrated to public
    environment: release

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Setup build environment
        uses: ./.github/actions/setup

      ## Add other in between steps here
      # Publish the release to Maven
      - uses: ./.github/actions/maven-publish
        with:
          ossr-username: ${{ secrets.ossr-username }}
          ossr-token: ${{ secrets.ossr-token }}
          signing-key: ${{ secrets.signing-key}}
          signing-password: ${{ secrets.signing-password}}


      - name: Announce release
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          echo "ğŸ‰ Successfully released v$VERSION"
          echo "ğŸ“¦ Published to Maven Central"
          echo "ğŸ·ï¸  Tagged as v$VERSION"
          echo "ğŸ“ GitHub Release created"
